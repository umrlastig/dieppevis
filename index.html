    <select id="choix_device">
      <option value="" selected disabled>Sélectionnez une équipe</option>
      <option value="3607">3607</option>

      <option value="3612">3612</option>

      <option value="3615">3615</option>
    </select>

    <select id="select_device_aggregation">
      <option value="" selected disabled>Sélectionnez plusieurs équipes</option>
      <option value="3607">3607</option>
      <option value="3609">3609</option>
      <option value="3610">3610</option>
      <option value="3612">3611</option>
      <option value="3612">3612</option>

    <div id="choix_equipes">

    <div id="map"></div>

    <div id="trace_1d">

        <label>Altitude<input type="checkbox" id="alti_checkbox" /></label>
        <label

        /></label>
        <label

        /></label>
        <label id="label_vitesse_checkbox"

        <label id="label_troncon_checkbox"

        /></label>
        <label id="label_graphe_vitesse"
          >Graphe de la vitesse<input type="checkbox" id="graphe_vitesse"
        /></label>
        <label id="label_checkbox_med"
          >Médiane et Quartiles<input type="checkbox" id="graphe_med"
        /></label>
        <label id="label_vitesses_cumulees"
          >Vitesses cumulées<input type="checkbox" id="vitesses_cumulees"
        /></label>
        <label id="label_plusieurs_vitesses"
          >Visionner les vitesses<input type="checkbox" id="plusieurs_vitesses"
        /></label>
      </div>
    </div>
    <div id="legende_div"></div>
